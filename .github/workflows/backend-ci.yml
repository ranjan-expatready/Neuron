name: Backend CI

on:
  pull_request:
    branches: [main, develop]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # CI database mirrors docker-compose defaults; override any *_dev values from .env.
      DATABASE_URL: postgresql+psycopg2://postgres:password@localhost:5432/canada_immigration_os

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: canada_immigration_os
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up environment variables
        working-directory: ./backend
        run: |
          cp .env.example .env
          # Mirror docker-compose credentials so Alembic/pytest connect successfully.
          echo "DATABASE_URL=postgresql+psycopg2://postgres:password@localhost:5432/canada_immigration_os" >> .env

      - name: Run database migrations
        working-directory: ./backend
        run: |
          alembic upgrade head

      - name: Run tests with coverage
        working-directory: ./backend
        run: |
          pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=term --cov-fail-under=80

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: true

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run security scan
        working-directory: ./backend
        run: |
          bandit -r src -f json -o bandit-report.json || true
          safety check --json --output safety-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            backend/bandit-report.json
            backend/safety-report.json
