name: Frontend CI

on:
  pull_request:
    branches:
      - main
      - develop
      - integration/**
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  push:
    branches:
      - main
      - integration/**
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  workflow_dispatch:
  workflow_call:

jobs:
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linting
        working-directory: ./frontend
        run: npm run lint

      - name: Build application
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false
        if: false # Disable until tests are added

  frontend-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run security audit
        working-directory: ./frontend
        run: npm audit --audit-level=critical
        continue-on-error: true # Log advisories but keep CI green until Next.js upgrade lands.
        # Fail the pipeline only for critical vulns; high/moderate issues are tracked in logs.
