  notes: "Express Entry forms matrix; DRAFT placeholders."

form_definitions:
  - id: "IMM0008"
    label: "IMM 0008 – Generic Application Form for Canada"
    version: "v2024-01"
    status: "active"
    type: "pdf"
    applicable_programs: ["EE_FSW", "EE_CEC"]
    sections:
      - id: "applicant"
        label: "Applicant Details"
    fields:
      - field_id: "uci"
        label: "UCI"
        data_type: "text"
        required: false
      - field_id: "family_name"
        label: "Family name"
        data_type: "text"
        required: true
      - field_id: "given_name"
        label: "Given name"
        data_type: "text"
        required: true
      - field_id: "dob"
        label: "Date of birth"
        data_type: "date"
        required: true
      - field_id: "marital_status"
        label: "Marital status"
        data_type: "choice"
        required: true
        allowed_values: ["single", "married", "common_law", "divorced", "widowed"]
    # Legacy field_mappings kept for backward compatibility (M6.x loaders)
    field_mappings:
      given_name: "person.first_name"
      family_name: "person.last_name"
      dob: "person.date_of_birth"
      marital_status: "person.marital_status"

  - id: "IMM5669"
    label: "IMM 5669 – Schedule A: Background/Declaration"
    version: "v2024-01"
    status: "draft"
    type: "pdf"
    applicable_programs: ["EE_FSW", "EE_CEC"]
    fields:
      - field_id: "family_name"
        label: "Family name"
        data_type: "text"
        required: true
      - field_id: "given_name"
        label: "Given name"
        data_type: "text"
        required: true

  - id: "IMM5406"
    label: "IMM 5406 – Additional Family Information"
    version: "v2024-01"
    status: "draft"
    type: "pdf"
    applicable_programs: ["EE_FSW", "EE_CEC", "EE_FST"]
    fields:
      - field_id: "family_name"
        label: "Family name"
        data_type: "text"
        required: true
      - field_id: "given_name"
        label: "Given name"
        data_type: "text"
        required: true

forms:
