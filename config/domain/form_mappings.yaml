    form_id: "IMM0008"
    field_id: "given_name"
    source_type: "canonical_profile"
    source_path: "profile.personal.given_name"
    transform: null
    status: "active"
    notes: "Direct mapping from canonical profile"

  - id: "imm0008_name_family"
    form_id: "IMM0008"
    field_id: "family_name"
    source_type: "canonical_profile"
