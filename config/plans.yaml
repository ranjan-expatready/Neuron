      document_generation_enabled: true
  enterprise:
    label: Enterprise
    limits:
      max_cases: null
      max_evaluations_per_month: null
      express_entry_enabled: true
      lifecycle_transitions_enabled: true
      document_generation_enabled: true
  trial:
    label: Trial
    limits:
      max_cases: 1
      max_evaluations_per_month: 1
      express_entry_enabled: true
      lifecycle_transitions_enabled: true
      document_generation_enabled: true

